<div class="container" ng-switch on="action">
  <div class="row" ng-switch-when="list">
    <div ng-repeat="pattern in patterns" class="col-xs-6 col-md-3">
      <div class="thumbnail">
        <a href="#/model/{{pattern.id_model}}/pattern/{{pattern.id_pattern}}">
          <img my-holder="holder.js/200x355/text:{{pattern.pattern_name}}">
        </a>
        <div  class="caption">
          <h3>{{pattern.pattern_name}}</h3>
          <p>{{pattern.pattern_description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-switch-when="new">
    <p> good</p>
  </div>
</div>
